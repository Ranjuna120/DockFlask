<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Answer Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>üß™ Text Area Modal Test</h2>
        <p>This tests if the modal opens properly with text area.</p>
        
        <div class="card">
            <div class="card-body">
                <h5>Test Question</h5>
                <p><strong>User:</strong> Test User</p>
                <p><strong>Question:</strong> This is a test question for modal functionality.</p>
                
                <button class="btn btn-success" onclick="showAnswerModal('1', 'Test Question')">
                    <i class="fas fa-reply me-1"></i>Answer (Modal)
                </button>
                
                <button class="btn btn-outline-success ms-2" onclick="quickAnswer('1', 'TestUser')">
                    <i class="fas fa-edit me-1"></i>Quick Answer
                </button>
            </div>
        </div>
    </div>

    <!-- Answer Modal -->
    <div class="modal fade" id="answerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Answer Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Question:</label>
                        <p id="questionText" class="bg-light p-3 rounded">What is Python and how to learn it?</p>
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label fw-bold">Your Answer:</label>
                        <textarea id="answer" class="form-control" rows="8" required 
                                  placeholder="Type your detailed answer here... Be helpful and informative!"></textarea>
                        <small class="form-text text-muted">This answer will be sent to the user and shown in their dashboard.</small>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="makePublicFaq">
                        <label class="form-check-label" for="makePublicFaq">
                            Add to public FAQ section
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendAnswer()">Send Answer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        let currentQuestionId = null;
        
        function showAnswerModal(questionId, questionSubject) {
            console.log('showAnswerModal called with:', questionId, questionSubject);
            currentQuestionId = questionId;
            
            try {
                // Set modal content
                document.getElementById('questionText').textContent = questionSubject + ' - What is Python and how to learn it?';
                document.getElementById('answer').value = '';
                document.getElementById('makePublicFaq').checked = false;
                
                // Show the modal
                const modalElement = document.getElementById('answerModal');
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
                
                console.log('‚úÖ Modal shown successfully');
                
                // Focus on textarea after modal opens
                modalElement.addEventListener('shown.bs.modal', function() {
                    document.getElementById('answer').focus();
                    console.log('‚úÖ Textarea focused');
                }, { once: true });
                
            } catch (error) {
                console.error('‚ùå Error in showAnswerModal:', error);
                alert('Error opening modal: ' + error.message);
            }
        }
        
        function quickAnswer(questionId, userName) {
            const answer = prompt(`Enter your answer for ${userName}:`);
            if (answer) {
                alert('‚úÖ Answer would be sent: ' + answer.substring(0, 50) + '...');
                console.log('Quick answer for question', questionId, ':', answer);
            }
        }
        
        function sendAnswer() {
            const answer = document.getElementById('answer').value.trim();
            if (!answer) {
                alert('Please enter an answer');
                return;
            }
            
            alert('‚úÖ Answer would be sent: ' + answer.substring(0, 50) + '...');
            console.log('Modal answer for question', currentQuestionId, ':', answer);
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('answerModal'));
            modal.hide();
        }
    </script>
</body>
</html>
